<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <!-- Profile Section -->
<div class="profile-card">
  <!-- Profile Picture -->
  <div class="profile-img-container">
    <img src="profile-pic.png" alt="Profile Picture" class="profile-img">
  </div>

  <!-- User Details -->
  <div class="profile-details">
    <h2>Username</h2>
    <p>Level: 8</p>
    <p>Points: 1195</p>
    <p>Location: Greater Noida, Uttar Pradesh, India</p>
    <!-- Add more user-specific fields as needed -->
  </div>
</div>

<!-- Badges Section -->
<div class="badges-section">
  <h3>Badges Earned</h3>
  <div class="badges-container">
    <img src="badge-eco-warrior.png" alt="Eco Warrior Badge" class="badge">
    <img src="badge-tree-hugger.png" alt="Tree Hugger Badge" class="badge">
    <!-- Add more badges as earned -->
  </div>
</div>

</body>
</html>
